<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-cart.svg"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="menu">
        <img src="./images/icon-menu.svg" class="icon-menu" />
        <div>sneakers</div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="avatar">
        <img src="./images/icon-cart.svg" />
        <img src="./images/image-avatar.png" />
      </div>
    </nav>
    <div class="main">
      <div class="left">
        <div class="main-prod">
          <img src="./images/image-product-1.jpg" />
        </div>
        <div class="thumbnails">
          <div><img src="./images//image-product-1-thumbnail.jpg" /></div>
          <img src="./images//image-product-2-thumbnail.jpg" />
          <img src="./images//image-product-3-thumbnail.jpg" />
          <img src="./images//image-product-4-thumbnail.jpg" />
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <div>Sneaker Company</div>
          <div>Fall Limited Edition Sneakers</div>
        </div>
        <div class="right-mid">
          These low-profile edition are your perfect casual wear companion.
          Featuring a durable rubber outer sole. They'll withstand everything
          the weather can offer.
        </div>
        <div class="right-price">
          <div class="price">
            <div>$125.00</div>
            <div>-50%</div>
          </div>
          <div>$250.00</div>
        </div>
        <div class="num-of-items">
          <div>
            <img src="./images/icon-plus.svg" />
            <p>0</p>
            <img src="./images/icon-minus.svg" />
          </div>
          <button>
            <img src="./images/icon-cart.svg" />
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
